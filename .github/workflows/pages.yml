name: Build & Deploy (Fail-Safe)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (optional)
        run: |
          echo "No external deps required"

      - name: Fetch full history (1 ~ latest)
        run: node scripts/build-draws.mjs
        continue-on-error: true

      - name: Build ANTI (from history)
        run: node scripts/build-anti.mjs
        continue-on-error: true

      - name: Inject cache-buster
        run: node scripts/ci-update.mjs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
