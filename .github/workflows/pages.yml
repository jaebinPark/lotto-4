name: Deploy to GitHub Pages

on:
  workflow_dispatch: {}
  schedule:
    # 매주 토요일 20:35 KST = 11:35 UTC
    - cron: "35 11 * * 6"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Fetch Lotto Draws (full/incremental with options)
        env:
          HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
          HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
        run: |
          python3 scripts/fetch_lotto.py --timeout 10 --retries 4 --retry-backoff 1.8 --sleep 0.12

      - name: Print status
        run: |
          echo "::group::scripts/status.json"
          cat scripts/status.json || true
          echo "::endgroup::"

      - name: Commit updated data (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/draws.json data/draws50.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(data): update lotto draws (auto)"
            git push origin HEAD:main
          else
            echo "No data changes."
          fi

      - name: Slack alert on errors
        if: ${{ hashFiles('scripts/status.json') != '' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          OK=$(jq -r '.ok' scripts/status.json || echo "true")
          FAILED=$(jq -r '.failed_count' scripts/status.json || echo "0")
          if [ "$OK" != "true" ] && [ -n "$SLACK_WEBHOOK_URL" ]; then
            MSG=$(cat scripts/status.json | jq -c '.')
            curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"[lotto-4] 수집 오류 감지\\n$MSG\"}" "$SLACK_WEBHOOK_URL"
          fi

      - name: Send email on errors
        if: ${{ hashFiles('scripts/status.json') != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "[lotto-4] 로또 수집 오류 알림"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          content_type: text/plain
          body: |
            $(cat scripts/status.json)

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
